<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css">
    <script src="/JS/jquery-3.4.1.min.js"></script>
	
	<script>
		
		//비밀번호 확인 코드
		function isSame(){
			if(document.getElementById('inputPw1').value!='' 
					&& document.getElementById('inputPw2').value!=''){
				if(document.getElementById('inputPw1').value==document.getElementById('inputPw2').value){
					document.getElementById('same').innerHTML='비밀번호가 일치합니다.';
					document.getElementById('same').style.color='blue';
				}
				else{
					document.getElementById('same').innerHTML='비밀번호가 일치하지 않습니다.';
					document.getElementById('same').style.color='red';
				}
			}
		}
		
		//submit시 비밀번호가 다르면 submit못하게 하기
		function check(){
			if(fr.password.value == fr.passwordCheck.value)
				return true;
			else
				 return false;
		}
	</script>

</head>

<body>
    <div class="form-box">
        <h1>POTG</h1>
        <a th:text="${errorMsg}"></a> 
        <div class="login-page">
            <form class="register-form" name="fr" th:action="@{/user/signup}" method="post" onsubmit="return check()">
                <div class="input-box2">
                    <i class="far fa-envelope"></i>
                    <input type="email" name="email" placeholder="아이디 입력">
                </div>
                <div class="input-box">
                    <i class="fas fa-key"></i>
                    <input id="inputPw1" type="password" name="password" placeholder="비밀번호 입력" onchange="isSame()">
                </div>
                <div class="input-box">
                    <i class="fas fa-check"></i>
                    <input id="inputPw2" type="password" name="passwordCheck" placeholder="비밀번호 확인" onchange="isSame()">               
                </div>
                <span id="same"></span> 
                <button class=login-btn type="submit" >회원가입</button>
                
                <p class="message"><a href="/user/login">로그인 화면</a></p>
            </form>
            <script src="JS/login.js"></script>
        </div>
    </div>
</body>

</html>
