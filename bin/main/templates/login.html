<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>로그인 페이지</title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css">
    <script src="/JS/jquery-3.4.1.min.js"></script>
</head>

<body>
    <div class="form-box">
        <h1>POTG</h1>
        <div class="login-page">
            <form class="login-form" action="/user/login" method="post">
            	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <div class="input-box">
                    <i class="far fa-envelope"></i>
                    <input type="email" name="username" placeholder="아이디">
                </div>
                <div class="input-box">
                    <i class="fas fa-key"></i>
                    <input id="inputPw" type="password" name="password" placeholder="비밀번호">
                    <span class="eye" onclick="viewPassword()">
                        <i id="hide1" class="far fa-eye"></i>
                        <i id="hide2" class="far fa-eye-slash"></i>
                    </span>
                </div>
                <a th:text="${loginFailureError}"></a>
                <button class="login-btn" type="submit">로그인</button>
                <p class="message"><a href="/user/signup">회원가입</a></p>
            </form>
            <script src="JS/login.js"></script>
        </div>
    </div>
</body>

</html>
